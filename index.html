<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="easyui/themes/icon.css">
</head>
<style>
    .north h1{
        color: white;
        padding-left: 20px;
    }
    p{
        padding: 0;
        margin: 0;
        text-align: center;
        color: white;
    }
</style>
<body class="easyui-layout">
<div class="north" data-options="region:'north'" style="height:70px;background-color: #0092DC;">
    <h1>厦门工学院管理系统</h1>
</div>

<div data-options="region:'west',title:'系统操作菜单'" style="width:200px;">
    <div id="aa" class="easyui-accordion" >
        <div title="新闻管理" data-options="iconCls:'icon-doc',selected:true" style="overflow:auto;padding:10px;">
            <div class="menu-item" onclick="addTab('tt','分类管理','view/news/newsCategory.html')">分类管理</div>
            <div class="menu-item" onclick="addTab('tt','发布新闻','view/news/newsAdd.html')">发布新闻</div>
            <div class="menu-item" onclick="addTab('tt','新闻管理','view/news/newsList.html')">新闻管理</div>
        </div>
        <div title="用户管理" data-options="iconCls:'icon-user'" style="overflow:auto;padding:10px;">
            <div class="menu-item" onclick="addTab('tt','用户列表','view/users/userList.html')">用户列表</div>
        </div>
        <div title="系统管理" data-options="iconCls:'icon-pc'" style="overflow:auto;padding:10px;">
            <div class="menu-item" onclick="addTab('tt','修改密码','')">修改密码</div>
        </div>
    </div>
</div>
<div data-options="region:'center'" style="padding:5px;background:#eee;">
</div>
<div data-options="region:'south'" style="height:20px;background-color: #0092DC;">
    <p>版权所有</p>
</div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="easyui/jquery.easyui.min.js"></script>
</html>
